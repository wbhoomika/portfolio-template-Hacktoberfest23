<!DOCTYPE html>
<html>
<head>
  <style>
  #scrollToTopBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: none;
  }
  </style>
  <title>My Personal Portfolio</title>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is my personal portfolio showcasing my skills and projects.">
  <meta name="keywords" content="portfolio, web development, programming">
  <meta name="author" content="Your Name">
</head>
<body>
  <header>
    <h1>My Personal Website</h1>
    <nav>
      <a href="#">About Me</a>
      <a href="#">My Contributions</a>
      <a href="#">Contact Me</a>
    </nav>
  </header>
  <main>
  </main>
  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn">Scroll to Top</button>
  <footer>
    <p>Copyright &copy; 2023
      <a href="https://github.com/wbhoomika/portfolio-template-Hacktoberfest23/graphs/contributors">portfolio-template-Hacktoberfest23</a>
    </p>
  </footer>
  <!-- JavaScript to control the button -->
  <script>
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollToTopBtn.style.display = "block";
      } else {
        scrollToTopBtn.style.display = "none";
      }
    });

    scrollToTopBtn.addEventListener("click", () => {
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
